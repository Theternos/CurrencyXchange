<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Primary Meta Tags -->
    <title>
      CurrencyXchange
    </title>
    <meta
      name="title"
      content="CurrencyXchange"
    />
    <meta
      name="description"
      content="Convert top leading currencies around the world like USD GBP EUR and JPY in a matter of seconds using our fast secure currency converter"
    />

    <!-- Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon/favicon-16x16.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon/android-chrome-192x192.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon/android-chrome-512x512.png"
    />
    <link rel="icon" type="image/ico" href="assets/favicon/favicon.ico" />
    <link rel="manifest" href="/site.webmanifest" />

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-WC1654Y26N"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-WC1654Y26N", { cookie_flags: "SameSite=None;Secure" });
    </script>

    <!-- CDN -->
    <script
      src="https://kit.fontawesome.com/d9fe1688ff.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css?family=Inter:100,200,300,regular,500,600,700,800,900"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <header id="hero">
      <div class="content">
        <!-- Logo -->
        <img
          class="logo"
          src="assets/images/logo.svg"
          width="40px"
          height="40px"
          alt="Currencee"
        />

        <h1>Unlock the Power of Global Currency with Ease!</h1>

        <p>Check Exchange rates →</p>
        <p>International, free currency tool →</p>


      </div>

      <!-- Converter Container -->
      <div class="converter">
        <form action="#" class="formContainer">
          <div class="value">
            <div>
              <label for="amount">Enter Amount</label>
              <a href="https://github.com/Theternos/CurrencyXchange"
                ><img
                  src="./assets/images/menu.svg"
                  width="20px"
                  height="20px"
                  alt="Menu"
                  title="GitHub Repo"
              /></a>
            </div>
            <input type="text" name="amount" id="amount" placeholder="₹ 100" />
          </div>

          <!-- Converter -->
          <section class="convertOptions">
            <div class="baseCurrency">
              <label for="base">Base Currency</label>
              <div class="selectContanier">
                <img
                  class="flags"
                  width="18px"
                  height="18px"
                  src="https://flagcdn.com/h20/in.png"
                />
                <select></select>
              </div>
            </div>

            <div class="convertIcon">
              <i class="fa-brands fa-confluence"></i>
            </div>

            <div class="foreignCurrency">
              <label for="foreign">Foreign Currency</label>
              <div class="selectContanier">
                <img
                  class="flags"
                  alt="flag"
                  width="18px"
                  height="18px"
                  src="https://flagcdn.com/h20/us.png"
                />
                <select></select>
              </div>
            </div>
          </section>

          <div class="exchangeRate">
            <p>Result</p>
            <blockquote class="result"></blockquote>
          </div>

          <button class="convertBtn">Convert</button>
        </form>
      </div>
    </header>

    <section class="news"></section>  
    <script src="js/countries.js"></script>
    <script src="js/converter.js"></script>
  </body>
</html>
